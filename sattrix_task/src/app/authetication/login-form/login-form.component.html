 <div class="row" >
  <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
    <div class="card auth">
      <div class="card-body auth-card">
        <form [formGroup]="loginForm" (ngSubmit)="getLogin(loginForm.value)">
          <div class="form-group">
            <label for="email">User Name : </label>
            <input
              type="text"
              name="email"
              class="form-control"
              placeholder="Enter your email"
              formControlName="username"
            />
            @if (submitted && loginForm.get('username')?.hasError('required')) {
            <div class="text-danger">Username is required.</div>
            }
          </div>
          <div class="form-group">
            <label for="password">Password : </label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
              formControlName="password"
            />
            @if (submitted && loginForm.get('password')?.hasError('required')) {
            <div class="text-danger">Password is required.</div>
            }

            <div class="text-right forget-pass">
              <a routerLink="/forget-password">Forget Password ?</a>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-center">
            <button type="submit" class="btn btn-warning">Login</button>
          </div>
        </form>
        <div class="text-center sign-up">
          Don`t have an account ? <a [routerLink]="['/login/register']">Register</a> here.
        </div>
      </div>
    </div>
  </div>
</div>
